services:
  db:
    image: postgres:16-alpine
    container_name: pg_container
    restart: always
    environment:
      POSTGRES_USER: reco_films
      POSTGRES_PASSWORD: reco_films
      POSTGRES_DB: reco_films
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./src/data/sql:/scripts/
    networks:
      - my_network       
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reco_films -d reco_films"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  init_db:
    image: postgres:16-alpine
    volumes:
      - ./src/data/sql:/scripts/
    command: ["/scripts/init_init_db.sh"]
    environment:
      POSTGRES_USER: reco_films
      POSTGRES_PASSWORD: reco_films
      POSTGRES_DB: reco_films 
    depends_on:
      - db
    networks:
      - my_network       

  import_data:
    build: ./docker/import_data
    volumes:
      - ./src/data/sql:/scripts/
      - ./data/ml-20m:/csv/
    environment:
      PYTHONUNBUFFERED: 1   
    depends_on:
      - db
      - init_db
    networks:
      - my_network       
  
  pgadmin:
    image : dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: roquin.gregory@gmail.com
      PGADMIN_DEFAULT_PASSWORD: reco_films
    ports:
      - "5050:80"
    depends_on:
      - db
      - init_db
      - import_data    
    networks:
      - my_network          

  minio:
    build: ./docker/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - my_network          

  mlflow:
    build: ./docker/mlflow
    container_name: mlflow
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5000:5000"
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - mlflow_db:/mlflow
    command: ["/app/init_mlflow.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - my_network          

  api:
    build: 
      context: .
      dockerfile: ./docker/api/Dockerfile
    container_name: api
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      PYTHONPATH: /app/src
      METRICS_DIR: /app/metrics
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: reco_films
      DB_USER: reco_films
      DB_PASSWORD: reco_films
      DVC_REMOTE_URL: s3://dvc-storage
      DVC_S3_ENDPOINT: http://minio:9000
    ports:
      - "8080:8000"
    depends_on:
      - db
      - mlflow
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
      - ./predictions:/app/predictions
      - ./metrics:/app/metrics
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - my_network        

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - my_network
    depends_on:
      - api

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - my_network
    depends_on:
      - prometheus

  streamlit:
    build:
      context: .
      dockerfile: ./docker/streamlit/Dockerfile
    container_name: streamlit
    environment:
      API_URL: http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
    volumes:
      - ./src:/app/src
    networks:
      - my_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501/_stcore/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  airflow-webserver:
    image: apache/airflow:2.9.1
    container_name: airflow_webserver
    command: webserver
    ports:
      - "8081:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@db/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_CONN_API_CONNECTION=http://api:8000
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    depends_on:
      db:
        condition: service_healthy
    networks:
      - my_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.9.1
    container_name: airflow_scheduler
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@db/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_CONN_API_CONNECTION=http://api:8000
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    depends_on:
      db:
        condition: service_healthy
      airflow-webserver:
        condition: service_healthy
    networks:
      - my_network

volumes:
  pg_data:
  minio_data:
  mlflow_db:
  prometheus_data:
  grafana_data:

networks:
  my_network:
    driver: bridge